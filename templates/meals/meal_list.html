
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>🍽 Meals</h2>
    <a href="{% url 'meal-create' %}" class="btn btn-success">➕ Add Meal</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th style="width: 150px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for m in meals %}
        <tr>
          <td>{{ m.name }}</td>
          <td>{{ m.description }}</td>
          <td>
            <a href="{% url 'meal-update' m.id %}" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
            <a href="{% url 'meal-delete' m.id %}" class="btn btn-sm btn-outline-danger">🗑 Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
